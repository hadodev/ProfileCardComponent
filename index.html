<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/assets/images/favicon-32x32.png"
    />
    <link href="/public/assets/css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/public/assets/css/contact.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body
    class="grid h-screen place-content-center place-items-center overflow-hidden bg-clrCyan-dark bg-no-repeat [background-image:url('/public/assets/images/bg-pattern-top.svg'),url('/public/assets/images/bg-pattern-bottom.svg');] [background-position:right_50vw_bottom_40vh,left_50vw_top_45vh]"
  >
    <main class="relative w-64 min-w-72 font-display">
      <img
        src="/public/assets/images/bg-pattern-card.svg"
        alt=""
        class="rounded-tl-xl rounded-tr-xl"
      />
      <section
        class="relative grid place-items-center gap-6 rounded-bl-xl rounded-br-xl bg-white pt-8"
      >
        <img
          src="/public/assets/images/image-victor.jpg"
          alt="Victor image"
          class="absolute top-0 -translate-y-1/2 rounded-full border-4 border-white"
        />
        <div class="grid place-content-center place-items-center">
          <h1 class="mt-8 text-lg font-bold text-clrBlue-veryDarkDesaturated">
            Victor Crest <span class="font-normal text-clrGray-dark"> 26</span>
          </h1>
          <p class="text-clrGray-dark">London</p>
        </div>
        <div
          class="flex w-full place-content-between border-t-[.5px] border-clrGray-dark p-6 px-9 text-center"
        >
          <div>
            <p class="font-bold text-clrBlue-veryDarkDesaturated">80K</p>
            <h2 class="text-xs text-clrGray-dark">Followers</h2>
          </div>
          <div>
            <p class="font-bold text-clrBlue-veryDarkDesaturated">803K</p>
            <h2 class="text-xs text-clrGray-dark">Likes</h2>
          </div>
          <div>
            <p class="font-bold text-clrBlue-veryDarkDesaturated">1.4K</p>
            <h2 class="m-0 text-xs text-clrGray-dark">Photos</h2>
          </div>
        </div>
      </section>
    </main>
            <aside class="contact">
            <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer">
                <img src="/public/assets/images/contact/frontend-mentor-logo.png" alt="Frontend Mentor logo" />
                <span>Challenge by Fronted Mentor</span>
            </a>
            <a href="https://www.frontendmentor.io/profile/hadodev" target="_blank" rel="noopener noreferrer">
                <img src="/public/assets/images/contact/HadoDev-square-black-blue.png" alt="Hado Dev logo" />
                <span>Coded by HaDo Dev</span>
            </a>
            <a href="https://github.com/hadodev" target="_blank" rel="noopener noreferrer">
                <img src="/public/assets/images/contact/github-logo-72.png" alt="github logo" />
                <span>HaDo Dev github profile</span>
            </a>
            <a href="mailto:hado.dev.app@gmail.com">
                <img src="/public/assets/images/contact/gmail-logo-72.png" alt="mail" />
                <span>HaDo Dev gmail</span>
            </a>
        </aside>
  </body>
</html>
